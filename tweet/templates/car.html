<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Tweet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}
  <div class="container col-lg-4">
    <form class="d-flex my-4" method="POST">{% csrf_token %}
        <input name="brand" class="form-control me-2" placeholder="Enter Car brand" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>
  <h1 class="text-center"> Show room</h1>
  <p class="text-center">{{ warn }}</p>
  <div class="container col-lg-5">
    {% for post in data %}
    <div class="card">
      <div class="card-header">
        <h3>{{ post.name }}</h3>
        <small>{{ post.year }}</small>
        <p class="card-title">{{ post.fuel }}</p>
      </div>
      <div class="card-body bg-black text-light">
        
        <p class="card-text fw-bolder">{{ post.manufacture }}</p>
        <p class="card-text fw-bolder">{{ post.manufacture.ceo }}</p>
        <p class="card-text fw-bolder">{{ post.manufacture.turnover }} Billions</p>


      </div>
    </div>
    <br>
    {% endfor %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
