<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Tweet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}
  <h1 class="text-center"> Feed</h1>
  <div class="container col-lg-10">
    <div class="row row-cols-1 row-cols-lg-3">
    {% for post in data %}
    <div class="col">
      <div class="card h-100">
        <div class="card-header">
          <h3>{{ post.person }}</h3>
          <small>{{ post.dop }}</small>
        </div>
        <div class="card-body ">
          <img src="{{ post.image.url }}" height="300" width="300" alt="" class="img-fluid">
          <p class="card-text">{{ post.caption | truncatechars:15 }}</p>
          <div class="">
            <div class="row">
              <div class="col-lg-3">
                <a href="{% url 'onePost' post.id %}" class="btn btn-primary">view</a>
              </div>
              <div class="col-lg-9">
                {% if request.user.is_superuser %}
                <div class="d-flex justify-content-end">
  
                  <a href="{% url 'delete' post.id  %}" class="btn btn-danger">Delete</a>
                </div>
                {% endif %}
              </div>
            </div>
          </div>
          

        </div>
      </div>
    </div>

    <br>
    {% endfor %}
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
